<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="login-usuario">
        <section class="login">
            <h1>Cadastrar</h1>
        <form>
            <input type="text" name="Nome" placeholder="Nome do usuario" autofocus>
            <input type="text" name="senha" placeholder="Sua senha">
            <input type="text" name="senha" placeholder="Confirme a senha">
            <input type="submit" value="Cadastrar">
        </form>
        <p>Ainda não tem conta?<a href="#">Criar conta</a></p>
        </section>
    </main>
</body>
</html>
