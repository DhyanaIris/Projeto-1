<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Artigos</title>
</head>

<body>
  <a href="/">Voltar</a>
  <h1>Cadastro de Artigos</h1>
  <form action="/cadastro" method="post">
    <label for="kb_title">Título:</label>
    <input type="text" id="kb_title" name="kb_title" required><br>

    <label for="kb_title">Resumo:</label>
    <input type="text" id="kb_summary" name="kb_summary" required><br>

    <label for="kb_body">Conteúdo:</label>
    <textarea id="kb_body" name="kb_body" required></textarea><br>
<!-- 
    <label for="kb_permalink">Permalink:</label>
    <input type="text" id="kb_permalink" name="kb_permalink" required><br> -->

    <label for="kb_keywords">Palavras-chave:</label>
    <input type="text" id="kb_keywords" name="kb_keywords" required><br>

    <label for="kb_author_email">Email do Autor:</label>
    <input type="email" id="kb_author_email" name="kb_author_email" required><br>

    <!-- <label for="kb_published_date">Data de Publicação:</label>
    <input type="date" id="kb_published_date" name="kb_published_date" required><br> -->

    <input type="submit" value="Cadastrar">
  </form>
</body>

</html>
